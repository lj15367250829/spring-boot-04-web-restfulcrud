<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>成功!</h2>

    <!-- 将div里面的内容设置为指定值-->
    <div th:text="${hello}">
        这是显示欢迎信息
    </div>
    <hr/>

    <div th:text="${hello}"></div>
    <div th:utext="${hello}"></div>
    <hr/>

    <!-- 每次遍历都会生成当前这个标签  3个h4标签-->
<h4 th:text="${user}" th:each="user:${users}"></h4>
<hr/>

<h4>
    <span th:each="user:${users}"> [[${user}]] </span>
</h4>

</body>
</html>
